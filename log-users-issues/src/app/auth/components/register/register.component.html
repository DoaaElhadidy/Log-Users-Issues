<div class="container">
    <div class="form_container">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <h4>Register</h4>
            <div class="row">
                <div class="col-12">
                    <input type="email" class="form-control" formControlName="email" placeholder="enter your email" />
                </div>
                <div class="col-12">
                    <input type="password" class="form-control" formControlName="password" placeholder="enter your password"/>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" formControlName="staffId" placeholder="enter your staff id"/>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" formControlName="computerName" placeholder="enter your computer name"/>
                </div>
                <div class="col-12">
                    <input type="checkbox" formControlName="isAdmin" /> Register as an admin
                </div>
                <div class="col-12 btn-submit">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
