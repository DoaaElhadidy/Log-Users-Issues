<div class="container">
    <form [formGroup]="issuesForm" (ngSubmit)="submitIssue()" class="mt-5">
        <div class="row">
            <div class="col-3 mt-2">
                <label>Issue Title</label>
            </div>
            <div class="col-9 mt-2">
                <input type="text" class="form-control"  formControlName="issueTitle">
            </div>
            <div class="col-3 mt-2">
                <label>Computer name</label>
            </div>
            <div class="col-9 mt-2">
                <input type="text" class="form-control" formControlName="computerName">
            </div>
            <div class="col-3 mt-2">
                <label>Email</label>
            </div>
            <div class="col-9 mt-2">
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="col-3 mt-2">
                <label>Staff id</label>
            </div>
            <div class="col-9 mt-2">
                <input type="text" class="form-control" formControlName="staffId">
            </div>
            <div class="col-3 mt-2">
                <label>Issue description</label>
            </div>
            <div class="col-9 mt-2">
                <textarea class="form-control" formControlName="description">
                </textarea>
            </div>
            <div class="col-3 mt-2">
                <label>Upload image</label>
            </div>
            <div class="col-9 mt-2">
                <input type="file" accept="image/*" formControlName="image">
            </div>
        </div>
        <div class="submit_btn mt-2">
            <button type="submit" class="btn btn-primary">Submit Issue</button>
        </div>
    </form>
</div>
